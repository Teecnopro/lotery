<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna de Value -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <!-- Columna de createdBy -->
        <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef> Creado por </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy.name}} </td>
        </ng-container>

        <!-- Columna de createdAt -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <!-- Columna de updatedBy -->
        <ng-container matColumnDef="updatedBy">
            <th mat-header-cell *matHeaderCellDef> Actualizado por </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedBy.name}} </td>
        </ng-container>

        <!-- Columna de updatedAt -->
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Última actualización </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
        </ng-container>
        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="actions-cell">
                <button mat-flat-button color="primary" (click)="editAlert(element)" title="Editar">
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="deleteAlert(element)" title="Eliminar">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar página de alertas">
    </mat-paginator>
</div>
