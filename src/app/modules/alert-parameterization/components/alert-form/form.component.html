<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Configuraci√≥n de Alertas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #alertForm="ngForm" (ngSubmit)="onSubmit(alertForm)" class="alert-form" >
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input matInput type="number" name="value" [(ngModel)]="alert.value" required placeholder="Ingrese el valor">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!alertForm.valid">
            {{textButton}}
          </button>
          <button mat-outlined-button type="button" (click)="limpiarFormulario(alertForm)">
            Limpiar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
