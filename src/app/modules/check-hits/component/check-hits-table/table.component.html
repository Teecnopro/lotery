<div class="table-container">
  <div class="scroll-table-wrapper">
    <table mat-table [dataSource]="dataSource" *ngIf="!loading">

        <!-- Columna de Vendedor -->
        <ng-container matColumnDef="vendedor">
            <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Vend. </th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.seller.name}} </td>
        </ng-container>

        <!-- Columna de Número -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Núm. </th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.lotteryNumber}} </td>
        </ng-container>

        <!-- Columna de Combinado -->
        <ng-container matColumnDef="combinado">
            <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Comb. </th>
            <td mat-cell *matCellDef="let element" style="text-align: left;">
                <span
                    *ngIf="element.combined; else noCombinado"
                    matTooltip="Combinado"
                    style="display: flex; align-items: center; gap: 4px; justify-content: flex-start;"
                    class="combinado">
                    Si
                </span>
                <ng-template #noCombinado>
                </ng-template>
            </td>
        </ng-container>

        <!-- Columna de Valor -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Valor </th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.value | number:'1.0-0'}} </td>
        </ng-container>

        <!-- Columna de Premio -->
        <ng-container matColumnDef="premio">
            <th mat-header-cell *matHeaderCellDef style="text-align: left;"> PREMIO </th>
            <td mat-cell *matCellDef="let element" [class.premio-winner]="![undefined, null, ''].includes(lotteryNumber) ? calculatePrize(element).isWinner : false" style="text-align: left;"> 
                <span *ngIf="![undefined, null, ''].includes(lotteryNumber) ? calculatePrize(element).isWinner : false; else noPremio" style="display: flex; align-items: center; gap: 4px; justify-content: flex-start; font-weight: bold; color: darkkhaki;">
                    {{calculatePrize(element).value | number:'1.0-0'}}
                </span>
                <ng-template #noPremio>
                    <span class="no-prize" style="display: flex; align-items: center; gap: 4px; justify-content: flex-start;">Sin premio</span>
                </ng-template>
            </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="totals-row" *ngIf="![undefined, null, ''].includes(lotteryNumber) && !loading" style="display: flex; justify-content: space-between; align-items: center; background-color: #FFFFFF; font-weight: 600; padding: 0 10px;">
        <div style="text-align: left;">
            {{'Total registros: ' + (totalItems | number:'1.0-0') }}
        </div>
        <div style="color: red; text-align: right;">
            {{'Total Premios: ' + (totalPaymentWinner | number:'1.0-0') }}
        </div>
    </div>
    </div>

</div>
