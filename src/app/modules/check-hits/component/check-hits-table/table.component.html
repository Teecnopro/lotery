<div>
    <div *ngIf="loading" class="loading-container">
        <p>Consultando aciertos...</p>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

        <!-- Columna de Número -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.lotteryNumber}} </td>
        </ng-container>

        <!-- Columna de Vendedor -->
        <ng-container matColumnDef="vendedor">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let element"> {{element.seller.name}} </td>
        </ng-container>

        <!-- Columna de Combinado -->
        <ng-container matColumnDef="combinado">
            <th mat-header-cell *matHeaderCellDef> Combinado </th>
            <td mat-cell *matCellDef="let element"> {{element.combined}} </td>
        </ng-container>

        <!-- Columna de Valor -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> ${{element.value}} </td>
        </ng-container>

        <!-- Columna de Premio -->
        <ng-container matColumnDef="premio">
            <th mat-header-cell *matHeaderCellDef> Premio </th>
            <td mat-cell *matCellDef="let element" [class.premio-winner]="element.value > 0"> 
                <span *ngIf="element.value > 0; else noPremio">
                    ${{element.value}}
                </span>
                <ng-template #noPremio>
                    <span class="no-prize">Sin premio</span>
                </ng-template>
            </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex > 0 ? pageIndex - 1 : 0"
        [pageSizeOptions]="[10, 20]" 
        showFirstLastButtons 
        aria-label="Seleccionar página de vendedores" 
        *ngIf="!loading"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
