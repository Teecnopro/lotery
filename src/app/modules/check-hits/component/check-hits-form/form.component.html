<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Consultar Aciertos</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form #checkForm="ngForm" (ngSubmit)="onSubmit(checkForm)" class="check-form">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fecha</mat-label>
          <input matInput type="date" name="date" [(ngModel)]="checkData.date" required>
        </mat-form-field>
        

            <mat-form-field appearance="outline">
              <mat-label>Lotería</mat-label>
              <mat-select #lotterySelect name="lottery" [(ngModel)]="checkData.lottery" required>
                <mat-option *ngFor="let item of lotteries" [value]="item._id"><span [style.color]="item.color">{{ item.name }}</span></mat-option>
              </mat-select>
            </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Número apostado</mat-label>
          <input matInput type="text" name="lotteryNumber" [(ngModel)]="checkData.lotteryNumber" required placeholder="Ingrese el número apostado">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!checkForm.valid || loading">
            {{loading ? 'Consultando...' : 'Consultar'}}
          </button>
          <button mat-outlined-button type="button" (click)="limpiarFormulario(checkForm)" [disabled]="loading">
            Limpiar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
