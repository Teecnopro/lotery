<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="title">
      <mat-icon mat-card-avatar color="primary">account_circle</mat-icon>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          formControlName="email"
          type="email"
          autocomplete="email"
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >Requerido</mat-error
        >
        <mat-error *ngIf="form.get('email')?.hasError('email')"
          >Email inválido</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
        />
        <mat-icon
          matSuffix
          class="clickable-icon"
          (click)="hidePassword.set(!hidePassword())"
          [attr.aria-label]="
            hidePassword() ? 'Mostrar contraseña' : 'Ocultar contraseña'
          "
          tabindex="0"
        >
          {{ hidePassword() ? "visibility_off" : "visibility" }}
        </mat-icon>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Requerido</mat-error
        >
      </mat-form-field>

      <div class="actions">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="btn-loading"
          [disabled]="loading || disabled"
        >
          <ng-container *ngIf="!loading">Entrar</ng-container>
          <mat-progress-spinner
            *ngIf="loading"
            diameter="20"
            mode="indeterminate"
            color="accent"
          ></mat-progress-spinner>
        </button>
      </div>
    </form>

    <div class="recover">
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="goToRecoverPassword()"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>
  </mat-card>
</div>
