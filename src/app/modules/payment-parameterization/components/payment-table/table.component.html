<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna de Nombre -->
        <ng-container matColumnDef="digits">
            <th mat-header-cell *matHeaderCellDef> Digitos </th>
            <td mat-cell *matCellDef="let element"> {{element.digits}} </td>
        </ng-container>

        <!-- Columna de Monto -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let element"> ${{element.amount}} </td>
        </ng-container>
        <!-- Columna de Combinado -->
        <ng-container matColumnDef="combined">
            <th mat-header-cell *matHeaderCellDef> Combinado? </th>
            <td mat-cell *matCellDef="let element"> {{element.combined ? 'SI' : 'NO'}} </td>
        </ng-container>
                <!-- Columna de createdBy -->
        <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef> Creado por </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>

        <!-- Columna de createAt -->
        <ng-container matColumnDef="createAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
            <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
        </ng-container>

        <!-- Columna de updatedBy -->
        <ng-container matColumnDef="updatedBy">
            <th mat-header-cell *matHeaderCellDef> Actualizado por </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>

        <!-- Columna de updateAt -->
        <ng-container matColumnDef="updateAt">
            <th mat-header-cell *matHeaderCellDef> Última actualización </th>
            <td mat-cell *matCellDef="let element"> {{element.updateAt}} </td>
        </ng-container>
        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="actions-cell">
                <button mat-flat-button color="primary" (click)="editPayment(element)" title="Editar">
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="deletePayment(element)" title="Eliminar">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar página de pagos">
    </mat-paginator>
</div>
