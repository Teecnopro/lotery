<div>
  <div *ngIf="loading" class="loading-container">
    <p>Cargando parametrizaciones de pago...</p>
  </div>

  <table
    mat-table
    [dataSource]="listBets"
    class="mat-elevation-z8"
    *ngIf="!loading"
  >
    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef>Vendedor</th>
      <td mat-cell *matCellDef="let element">
        {{ (element?.code + " - " + element?.userName ) | uppercase }}
      </td>
      <td mat-footer-cell *matFooterCellDef ><strong>Total general: <span class="grand-total">{{ grandTotal | currency : "COP" : "symbol-narrow" : "1.0-0" }}</span></strong></td>
    </ng-container>

    <!-- Columna de -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor (acumulado)</th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <span>
          {{
            element?.total || 0 | currency : "COP" : "symbol-narrow" : "1.0-0"
          }}</span
        >
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Detalles</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button
          mat-icon-button
          color="accent"
          title="Ver detalle"
          (click)="onViewDetail(element)"
        >
          <mat-icon>assignment</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
