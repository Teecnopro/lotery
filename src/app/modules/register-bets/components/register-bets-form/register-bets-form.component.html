<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Agregar apuestas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerBetForm" class="bets-form">
          <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Fecha</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="date"
            (dateChange)="updateList()"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="lottery">
          <div class="lottery-select"
            [style]="{
              'display': 'flex',
              'width': '100%',
              'align-items': 'center',
              'justify-content': 'center',
              'flex-direction': 'column',
              'height': '100%'
            }"
          >
            <div
              [style]="{
                'width': '100%',
                'margin-right': '8px',
                'display': 'flex',
                'align-items': 'center',
                'justify-content': 'center',
                'background-image': color ? 'linear-gradient(to bottom, ' + color + ', #ffffff)' : 'none',
                'padding': '5px !important',
                'border-radius': '4px'
              }"
            >
              <mat-form-field style="width: 100%;">
                <mat-label><strong>Lotería</strong></mat-label>
                <mat-select
                  #lotterySelect
                  formControlName="lottery"
                  (selectionChange)="
                    selectSeller.open();
                    updateList();
                    changeColor($event.value.color);
                  "
                  [style.color]="color"
                  [style.font-size]="color ? '1.4em' : '1em'"
                  [style.font-weight]="color ? 'bold' : 'normal'"
                >
                  <mat-option *ngFor="let item of arrayLotteries" [value]="item"
                    ><span [style.color]="item.color">
                      <strong>{{ item.name }}</strong>
                    </span></mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>

        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Vendedor</mat-label>
          <mat-select
            #selectSeller
            formControlName="seller"
            (selectionChange)="onSellerSelected()"
          >
            <mat-option *ngFor="let item of arraySellers" [value]="item"
              ><span>{{ item.name }}</span></mat-option
            >
          </mat-select>
        </mat-form-field>

        <div class="number-check">
          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input
              #myInputNumber
              matInput
              type="text"
              formControlName="lotteryNumber"
              (keydown.enter)="inputValue.focus()"
            />
          </mat-form-field>

          <mat-checkbox
            #inputCombined
            color="primary"
            formControlName="combined"
            class="checkbox"
            (keydown.enter)="inputValue.focus()"
          >
            Comb.
          </mat-checkbox>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input
            #inputValue
            matInput
            type="number"
            formControlName="value"
            (keydown.enter)="btnSend.focus()"
            placeholder="0"
          />
        </mat-form-field>

        <div class="button-group">
          <button
            #btnSend
            mat-raised-button
            color="primary"
            type="button"
            [disabled]="!registerBetForm.valid"
            (keydown.enter)="sendData(); myInputNumber.focus()"
            (click)="sendData(); myInputNumber.focus()"
          >
            Enviar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
