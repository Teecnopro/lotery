<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Agregar apuestas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerBetForm" class="payment-form">
        <mat-form-field appearance="outline" class="full-with">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="lottery">
          <div class="lottery-select">
            <mat-form-field appearance="outline">
              <mat-label>Lotería</mat-label>
              <mat-select #lotterySelect formControlName="lottery" (selectionChange)="activeDeactiveSelect('deactive')">
                <mat-option *ngFor="let item of arrayLotteries" [value]="item"><span [style.color]="item.color">{{ item.name }}</span></mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="activeDeactiveSelect('active')"
            class="lottery-button"
          >
            Cambiar
          </button>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Vendedor</mat-label>
          <mat-select formControlName="seller">
            <mat-option *ngFor="let item of arraySellers" [value]="item"><span>{{ item.seller }}</span></mat-option>
          </mat-select>
        </mat-form-field>

        <div class="number-check">
          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput type="number" formControlName="lotteryNumber"/>
          </mat-form-field>

          <mat-checkbox color="primary" formControlName="combined" class="checkbox">
            Combinado
          </mat-checkbox>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="value"/>
        </mat-form-field>

        <div class="button-group">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerBetForm.invalid"
          >
            Enviar
          </button>
          <button
            mat-outlined-button
            type="button"
          >
            Limpiar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
