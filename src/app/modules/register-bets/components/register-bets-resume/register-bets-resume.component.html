<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Resumen</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ul>
        <li *ngFor="let item of resume">{{ item.key + ": " + item.value }}</li>
      </ul>

    </mat-card-content>
  </mat-card>
</div>
