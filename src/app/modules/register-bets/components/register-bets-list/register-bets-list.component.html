<div>
  <div *ngIf="loading" class="loading-container">
    <p>Cargando parametrizaciones de pago...</p>
  </div>

  <table
    mat-table
    [dataSource]="listBets"
    class="mat-elevation-z8"
    *ngIf="!loading"
  >
    <!-- Columna de Dígitos -->
    <ng-container matColumnDef="lottery">
      <th mat-header-cell *matHeaderCellDef>Lotería</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'warning-color': element.warning }"
      >
        {{ element.lottery.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="lotteryNumber">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'warning-color': element.warning }"
      >
        {{ element.lotteryNumber }}
      </td>
    </ng-container>
    <!-- Columna de Descripción -->
    <ng-container matColumnDef="combined">
      <th mat-header-cell *matHeaderCellDef>Combinado</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'warning-color': element.warning }"
      >
        {{ element.combined ? "SI" : "NO" }}
      </td>
    </ng-container>
    <!-- Columna de -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{ 'warning-color': element.warning }"
        style="text-align: right;"
      >
        <mat-icon color="warn" [ngClass]="{ 'icon-warning': element.warning }" *ngIf="element.warning">warning</mat-icon>
        <span [ngClass]="{ 'text-warning': element.warning }">{{
          element.groupedValue | currency : "COP" : "symbol-narrow" : "1.0-0"
        }}</span>
      </td>
    </ng-container>
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Detalles</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button color="accent" title="Eliminar">
          <mat-icon>assignment</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar página de pagos" *ngIf="!loading">
    </mat-paginator> -->
</div>
