<div class="form-container" [class.mobile]="isMobile">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Creaci칩n de usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="create()"
        class="alert-form"
        autocomplete="off"
      >
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electr칩nico</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')"
            >Requerido</mat-error
          >
          <mat-error *ngIf="form.get('email')?.hasError('email')"
            >Email inv치lido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="form.get('password')?.hasError('required')"
            >Requerido</mat-error
          >
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="form.get('name')?.hasError('required')"
            >Requerido</mat-error
          >
        </mat-form-field>

        <mat-checkbox formControlName="isAdmin">Es administrador</mat-checkbox>

        <div class="button-group" *ngIf="!loading">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!form.valid"
          >
            Crear Usuario
          </button>
          <button mat-outlined-button type="button" (click)="form.reset()">
            Limpiar
          </button>
        </div>

        <div class="button-group" *ngIf="loading">
          <mat-progress-spinner
            diameter="30"
            mode="indeterminate"
            color="accent"
          ></mat-progress-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
