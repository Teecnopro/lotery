<div>
    <div *ngIf="loading" class="loading-container">
        <p>Cargando parametrizaciones de alerta...</p>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

        <!-- Columna de Fecha Hora -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <!-- Columna de Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element">
                <span matTooltip="{{element.description || 'N/A'}}">{{element.description || 'N/A'}}</span>
            </td>
        </ng-container>
        <!-- Columna de Acción  -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element"> {{ element.action || 'N/A'}} </td>
        </ng-container>
        <!-- Columna de Módulo -->
        <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef> Módulo </th>
            <td mat-cell *matCellDef="let element"> {{element.module || 'N/A'}} </td>
        </ng-container>
        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex > 0 ? pageIndex - 1 : 0"
        [pageSizeOptions]="[1,10, 20]" showFirstLastButtons aria-label="Seleccionar página de vendedores"
        *ngIf="!loading" (page)="onPageChange($event)">
    </mat-paginator>
</div>
