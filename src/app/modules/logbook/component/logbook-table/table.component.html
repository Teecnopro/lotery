<div>
    <div *ngIf="loading" class="loading-container">
        <p>Cargando parametrizaciones de alerta...</p>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

        <!-- Columna de Fecha Hora -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <!-- Columna de Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description || 'N/A'}} </td>
        </ng-container>
        <!-- Columna de Action Type -->
        <ng-container matColumnDef="actionType">
            <th mat-header-cell *matHeaderCellDef> Tipo de Acción </th>
            <td mat-cell *matCellDef="let element"> {{element.actionType || 'N/A'}} </td>
        </ng-container>
        <!-- Columna de Módulo -->
        <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef> Módulo </th>
            <td mat-cell *matCellDef="let element"> {{element.module || 'N/A'}} </td>
        </ng-container>
        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex > 0 ? pageIndex - 1 : 0"
        [pageSizeOptions]="[1,10, 20]" showFirstLastButtons aria-label="Seleccionar página de vendedores"
        *ngIf="!loading" (page)="onPageChange($event)">
    </mat-paginator>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar página de alertas" *ngIf="!loading">
    </mat-paginator> -->
</div>
